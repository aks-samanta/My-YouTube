            display: flex;

<body>
    <div>
        <iframe width="1000" height="600" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
</body>

<script>
    let videodetails=JSON.parse(localStorage.getItem("video")) ;
    console.log(videodetails,videodetails.id)
    if (videodetails.id.videoId==undefined){
        let id= videodetails.id;
    let iframe=document.querySelector("iframe");
    iframe.src= `https://www.youtube.com/embed/${id}`
   
    }
   else{
        let id= videodetails.id.videoId;
    let iframe=document.querySelector("iframe");
    iframe.src= `https://www.youtube.com/embed/${id}`
   
    }
    
</script>
